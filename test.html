<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Happy Birthday</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            color: #f0f;
            font-family: monospace;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
        }

        #pixelCanvas {
            position: absolute;
            z-index: 99;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 10px #ff69b4);
            animation: glowPulse 1.5s ease-in-out infinite;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10vmin;
            color: #ff69b4;
            font-weight: bold;
            z-index: 99;
            opacity: 1;
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(3); }
        }

        @keyframes fadeOutImg {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes fadeInZoom {
            from { opacity: 1; transform: scale(1.5); }
            to { opacity: 0; transform: scale(0); }
        }

        @keyframes scalePulse {
            0% { transform: translate(-50%, -50%) rotate(-15deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(-15deg) scale(1.3); }
            100% { transform: translate(-50%, -50%) rotate(-15deg) scale(1); }
        }

        @keyframes opacityT {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 5px #ff69b4); }
            50% { filter: drop-shadow(0 0 10px #ffffff); }
        }

        @keyframes opacityT1 {
            from { opacity: 0; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(0); }
        }

        @keyframes opacityT2 {
            from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0; transform: translate(-50%, -50%) scale(0); }
        }

        @keyframes opacityT3 {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0); }
        }

        @keyframes opacityT4 {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cake-area {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            position: relative;
        }

        .plate {
            position: absolute;
            bottom: 12vmin;
            width: 50vmin;
            max-width: 400px;
            height: 2vmin;
            background: white;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .layer, .cream {
            position: absolute;
            width: 50vmin;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%) translateY(-200px);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
            z-index: 20;
        }

        .layer {
            height: 8vmin;
            background: #8b5e3c;
            border-radius: 10px;
        }

        .cream {
            height: 2.5vmin;
            background: #fffdd0;
            border-radius: 5px;
        }

        .candle {
            position: absolute;
            width: 5vmin;
            height: 12vmin;
            background: #f0f0f0;
            border-radius: 3px;
            left: 50%;
            transform: translateX(-50%) translateY(-200px);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
            z-index: 20;
        }

        .flame {
            position: absolute;
            width: 3vmin;
            height: 6vmin;
            border-radius: 50% 50% 50% 50%;
            top: -6vmin;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 20;
        }

        .flame-more {
            background: radial-gradient(ellipse at center, #ffeb3b 0%, #ff9800 60%, transparent 100%);
            box-shadow: 0 0 15px 5px rgba(255, 153, 0, 0.6);
            animation: flicker 0.3s infinite alternate, opacityT 1s ease-in-out forwards;
        }

        #starfield {
            position: absolute;
            z-index: 11;
            left: 0;
            top: 0;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); filter: brightness(1); }
            100% { transform: translateX(-50%) scale(1.2); filter: brightness(1.5); }
        }

        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 4s infinite ease-in-out;
            z-index: 20;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-60px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-120px) scale(1); opacity: 0; }
        }

        .book {
            width: 50vmin;
            max-width: 410px;
            height: 60vmin;
            max-height: 500px;
            position: absolute;
            perspective: 2000px;
            background: linear-gradient(to bottom, #f0b2c4, #ffffff);
            box-shadow: 0 10px 20px #5b1237;
            border-radius: 0 5px 5px 0;
            opacity: 0;
            z-index: 12;
            transition: transform 1s ease;
            transform-origin: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .book-spine {
            width: 4vmin;
            height: 100%;
            position: absolute;
            left: -4vmin;
            top: 0;
            background: linear-gradient(to right, #3c2f2f, #4a3728);
            transform: rotateY(-90deg);
            transform-origin: right;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 100;
        }

        .book-cover.front {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            transition: transform 1.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(to right, #4a3728, #6b5039);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 3vmin;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .book-cover.front.flipped {
            transform: rotateY(-180deg);
        }

        .book-cover img {
            width: 100%;
            height: 100%;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
            box-shadow: 0 4px 10px #6a0638;
            cursor: pointer;
            border: 2px solid #f5f5f5;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .face.front {
            z-index: 2;
        }

        .face.back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 103;
        }

        #textCanvas {
            position: absolute;
            width: 50vmin;
            max-width: 410px;
            height: 60vmin;
            max-height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 102;
            transform-origin: center;
        }

        @keyframes writeText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media only screen and (max-width: 768px) {
            .countdown { font-size: 8vmin; }
            .layer, .cream, .candle { transform: translateX(-50%) scale(0.8); }
            .book { width: 80vmin; height: 90vmin; }
            #textCanvas { width: 80vmin; height: 90vmin; }
            .book-spine { width: 4vmin; left: -4vmin; }
            .page, .book-cover.front { font-size: 2.5vmin; }
        }

        @media only screen and (orientation: portrait) {
            body::before {
                content: "Vui lòng xoay thiết bị sang chế độ ngang để có trải nghiệm tốt nhất.";
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 5vmin;
                text-align: center;
                z-index: 1000;
            }
        }

        @media only screen and (orientation: landscape) {
            body::before { display: none; }
        }
    </style>
</head>
<body>
    <div class="cake-area" id="cake-area">
        <div class="plate"></div>
        <div class="layer" id="layer1" style="bottom: 120px;"></div>
        <div class="cream" id="cream1" style="bottom: 180px;"></div>
        <div class="layer" id="layer2" style="bottom: 200px;"></div>
        <div class="cream" id="cream2" style="bottom: 260px;"></div>
        <div class="layer" id="layer3" style="bottom: 280px;"></div>
        <div class="cream" id="cream3" style="bottom: 340px;"></div>
        <div class="candle" id="candle">
            <div class="flame" id="flame"></div>
        </div>
    </div>
    <canvas id="matrix"></canvas>
    <canvas id="pixelCanvas"></canvas>
    <canvas id="starfield"></canvas>
    <div class="book" id="book">
        <div class="book-spine"></div>
        <div class="book-cover front"><img src="bia.gif" alt="Page 1" /></div>
        <div class="page" style="z-index: 7;">
            <div class="face front"><img src="frame-1.jpg" alt="Page 1" /></div>
            <div class="face back"><img src="frame-2.jpg" alt="Page 2" /></div>
        </div>
        <div class="page" style="z-index: 6;">
            <div class="face front"><img src="frame-3.jpg" alt="Page 3" /></div>
            <div class="face back"><img src="frame-4.jpg" alt="Page 4" /></div>
        </div>
        <div class="page" style="z-index: 5;">
            <div class="face front"><img src="frame-5.jpg" alt="Page 5" /></div>
            <div class="face back"><img src="frame-6.jpg" alt="Page 6" /></div>
        </div>
        <div class="page" style="z-index: 4;">
            <div class="face front"><img src="frame-7.jpg" alt="Page 7" /></div>
            <div class="face back"><img src="frame-8.jpg" alt="Page 8" /></div>
        </div>
        <div class="page" style="z-index: 3;">
            <div class="face front"><img src="frame-9.jpg" alt="Page 9" /></div>
            <div class="face back"><img src="frame-10.jpg" alt="Page 10" /></div>
        </div>
        <div class="page" style="z-index: 2;">
            <div class="face front"><img src="frame-11.jpg" alt="Page 11" /></div>
            <div class="face back"><img src="frame-12.jpg" alt="Page 12" /></div>
        </div>
        <div class="page" style="z-index: 1;">
            <div class="face front"><img src="frame-13.jpg" alt="Page 13" /></div>
            <div class="face back"><img src="frame-14.jpg" alt="Page 14" /></div>
        </div>
        <div class="book-cover back" id="backCover"></div>
    </div>
    <canvas id="textCanvas"></canvas>
    <canvas id="threeCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        function showLayer(id, delay) {
            setTimeout(() => {
                const layer = document.getElementById(id);
                layer.style.opacity = 1;
                layer.style.transform = `translateX(-50%) translateY(-5px)`;
                setTimeout(() => {
                    layer.style.transform = `translateX(-50%) translateY(0)`;
                }, 300);
            }, delay);
        }

        function showCream(id, delay) {
            setTimeout(() => {
                const cream = document.getElementById(id);
                cream.style.opacity = 1;
                cream.style.transform = `translateX(-50%) translateY(-2px)`;
                setTimeout(() => {
                    cream.style.transform = `translateX(-50%) translateY(0)`;
                }, 300);
            }, delay);
        }

        function showCandle(delay) {
            setTimeout(() => {
                const candle = document.getElementById('candle');
                const flame = document.getElementById('flame');
                candle.style.opacity = 1;
                candle.style.transform = `translateX(-50%) translateY(-5px)`;
                candle.style.bottom = '360px';
                setTimeout(() => {
                    candle.style.transform = `translateX(-50%) translateY(0)`;
                    document.body.style.cursor = "url('batlua.cur'), auto";
                }, 300);
                flame.style.opacity = 1;
                document.getElementById('pixelCanvas').addEventListener('click', () => {
                    document.getElementById('flame').classList.add('flame-more');
                    document.body.style.cursor = "url('batlua.cur'), auto";
                });
                document.getElementById('pixelCanvas').addEventListener('touchstart', (event) => {
                    event.preventDefault();
                    document.getElementById('flame').classList.add('flame-more');
                    document.body.style.cursor = "url('batlua.cur'), auto";
                });
            }, delay);
        }

        function spawnBubbles() {
            const area = document.querySelector('.cake-area');
            setInterval(() => {
                const b = document.createElement('div');
                b.classList.add('bubble');
                b.style.left = Math.random() * 800 + 'px';
                b.style.bottom = '100px';
                b.style.animationDuration = (3 + Math.random() * 2) + 's';
                area.appendChild(b);
                setTimeout(() => area.removeChild(b), 5000);
            }, 500);
        }

        // Sequence
        showLayer('layer1', 500);
        showCream('cream1', 1200);
        showLayer('layer2', 1900);
        showCream('cream2', 2600);
        showLayer('layer3', 3300);
        showCream('cream3', 4000);
        showCandle(5400);
        spawnBubbles();

        // MATRIX RAIN
        const matrixCanvas = document.getElementById('matrix');
        const matrixCtx = matrixCanvas.getContext('2d');

        function resizeMatrixCanvas() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            const fontSize = Math.min(25, window.innerWidth / 40);
            matrixCtx.font = `${fontSize}px monospace`;
        }

        resizeMatrixCanvas();
        window.addEventListener('resize', resizeMatrixCanvas);

        const letters = "⭒⭑⭒⭑⭒".split("");
        const columns = matrixCanvas.width / 25;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrixRain() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            matrixCtx.fillStyle = '#ff69b4';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                matrixCtx.fillText(text, i * 25, drops[i] * 25);
                if (drops[i] * 25 > matrixCanvas.height && Math.random() > 0.8) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrixRain, 30);

        // STARFIELD
        const starfieldCanvas = document.getElementById('starfield');
        const starfieldCtx = starfieldCanvas.getContext('2d');

        function resizeStarfieldCanvas() {
            starfieldCanvas.width = window.innerWidth;
            starfieldCanvas.height = window.innerHeight;
        }

        resizeStarfieldCanvas();
        window.addEventListener('resize', resizeStarfieldCanvas);

        class Star {
            constructor() {
                this.reset();
                this.color = Math.random() < 0.5 ? '#FFFFFF' : '#FFD700';
                this.glowColor = this.color === '#FFFFFF' ? '#FFFFFF' : '#FFD700';
            }

            reset() {
                this.x = Math.random() * starfieldCanvas.width;
                this.y = Math.random() * -starfieldCanvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 3 + 2;
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.y += this.speed;
                if (this.y > starfieldCanvas.height) {
                    this.reset();
                    this.color = Math.random() < 0.5 ? '#FFFFFF' : '#FFD700';
                    this.glowColor = this.color === '#FFFFFF' ? '#FFFFFF' : '#FFD700';
                }
            }

            draw() {
                starfieldCtx.beginPath();
                starfieldCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                starfieldCtx.fillStyle = this.color;
                starfieldCtx.globalAlpha = this.opacity;
                starfieldCtx.shadowBlur = 10;
                starfieldCtx.shadowColor = this.glowColor;
                starfieldCtx.fill();
                starfieldCtx.shadowBlur = 0;
                starfieldCtx.closePath();
            }
        }

        const stars = [];
        const numStars = 100;
        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        function animateStarfield() {
            starfieldCtx.clearRect(0, 0, starfieldCanvas.width, starfieldCanvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStarfield);
        }

        animateStarfield();

        // BOOK AND TEXT ANIMATION
        let currentPage = 0;
        let autoFlipInterval = null;
        const pages = document.querySelectorAll('.book-cover.front, .page');
        const books = document.getElementById('book');
        const backCover = document.getElementById('backCover');
        const textCanvas = document.getElementById('textCanvas');
        const textCtx = textCanvas.getContext('2d');

        function resizeTextCanvas() {
            const scale = Math.min(window.innerWidth / 410, window.innerHeight / 500);
            textCanvas.width = 410 * scale;
            textCanvas.height = 500 * scale;
            textCtx.font = `${Math.min(40, window.innerWidth / 20)}px Comic Sans MS`;
            textCtx.fillStyle = '#FF0000';
            textCtx.textAlign = 'center';
            textCtx.textBaseline = 'middle';
        }

        resizeTextCanvas();
        window.addEventListener('resize', resizeTextCanvas);

        function updateZIndex() {
            const unflippedPages = Array.from(pages).filter(page => !page.classList.contains('flipped'));
            unflippedPages.forEach((page, index) => {
                page.style.zIndex = pages.length - index;
            });
            const flippedPages = Array.from(pages).filter(page => page.classList.contains('flipped'));
            flippedPages.forEach((page, index) => {
                page.style.zIndex = index + 1;
            });
            backCover.style.zIndex = 0;
        }

        function nextPage() {
            if (currentPage < pages.length) {
                const page = pages[currentPage];
                page.classList.add('flipped');
                page.addEventListener('transitionend', function handleTransitionEnd() {
                    updateZIndex();
                    page.removeEventListener('transitionend', handleTransitionEnd);
                    if (currentPage === pages.length) {
                        clearInterval(autoFlipInterval);
                        startTextAnimation();
                    }
                }, { once: true });
                currentPage++;
            }
        }

        function startAutoFlip() {
            if (autoFlipInterval) clearInterval(autoFlipInterval);
            autoFlipInterval = setInterval(() => {
                if (currentPage < pages.length) {
                    nextPage();
                } else {
                    clearInterval(autoFlipInterval);
                }
            }, 2000);
        }

        const cover = document.querySelector('.book-cover.front');
        cover.addEventListener('click', () => {
            books.style.transform = 'translateX(200px)';
            if (!autoFlipInterval) {
                startAutoFlip();
            }
        });
        cover.addEventListener('touchstart', (event) => {
            event.preventDefault();
            books.style.transform = 'translateX(200px)';
            if (!autoFlipInterval) {
                startAutoFlip();
            }
        });

        pages.forEach(page => {
            page.addEventListener('click', () => {
                if (!page.classList.contains('flipped')) {
                    clearInterval(autoFlipInterval);
                    nextPage();
                    startAutoFlip();
                }
            });
            page.addEventListener('touchstart', (event) => {
                event.preventDefault();
                if (!page.classList.contains('flipped')) {
                    clearInterval(autoFlipInterval);
                    nextPage();
                    startAutoFlip();
                }
            });
        });

        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const scale = Math.min(window.innerWidth / 410, window.innerHeight / 500);
            maxWidth = maxWidth * scale;
            lineHeight = lineHeight * scale;
            x = textCanvas.width / 2;
            y = textCanvas.height / 2;
            const words = text.split(' ');
            let line = '';

            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    ctx.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, y);
        }

        function startTextAnimation() {
            textCanvas.style.display = 'block';
            resizeTextCanvas();
            const text = "Chúc bạn sinh nhật thật vui, luôn cười thật tươi, và nhận được thật nhiều yêu thương. Mong tuổi mới sẽ mang đến cho bạn những điều tuyệt vời nhất.";
            let charIndex = 0;

            function drawText() {
                textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
                const currentText = text.slice(0, charIndex);
                wrapText(textCtx, currentText, textCanvas.width / 2, textCanvas.height / 2, 400, 45);
                charIndex++;
                if (charIndex <= text.length) {
                    setTimeout(drawText, 100);
                } else {
                    setTimeout(() => {
                        initThreeJS();
                        animateThreeJS();
                        books.style.animation = 'opacityT3 2s forwards';
                        textCanvas.style.animation = 'opacityT3 2s forwards';
                        document.getElementById('threeCanvas').style.display = 'block';
                    }, 3000);
                }
            }

            drawText();
        }

        // THREE.JS
        const threeCanvas = document.getElementById('threeCanvas');
        let scene, camera, renderer, sphere, imagePlanes = [], controls;
        let zoomedPlane = null;

        function resizeThreeCanvas() {
            threeCanvas.width = window.innerWidth;
            threeCanvas.height = window.innerHeight;
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        }

        resizeThreeCanvas();
        window.addEventListener('resize', resizeThreeCanvas);

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.minDistance = 5;
            controls.maxDistance = 20;
            controls.enablePan = true;

            const sphereGeometry = new THREE.SphereGeometry(3, 20, 20);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xFF69B4, wireframe: true });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);

            const pinkLight = new THREE.PointLight(0xff69b4, 3, 200, 1);
            pinkLight.position.set(0, 0, 0);
            scene.add(pinkLight);

            const radius = 6;
            const imageUrls = Array.from({ length: 14 }, (_, i) => `frame-${i + 1}.jpg`);
            imagePlanes = imageUrls.map((url, index) => {
                const phi = Math.acos(-1 + (2 * index) / 14);
                const theta = Math.sqrt(14 * Math.PI) * phi;
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);

                const texture = new THREE.TextureLoader().load(url);
                const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                const geometry = new THREE.PlaneGeometry(2 * Math.min(window.innerWidth / 800, 1), 3 * Math.min(window.innerHeight / 600, 1));
                const plane = new THREE.Mesh(geometry, material);

                plane.position.set(x, y, z);
                plane.lookAt(sphere.position);
                plane.userData = { index: index };
                scene.add(plane);

                return {
                    mesh: plane,
                    theta: theta,
                    phi: phi,
                    radius: radius,
                    originalPosition: new THREE.Vector3(x, y, z),
                    originalScale: new THREE.Vector3(1, 1, 1),
                    isZoomed: false
                };
            });

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            function handleInteraction(event) {
                event.preventDefault();
                const clientX = event.type === 'touchstart' ? event.touches[0].clientX : event.clientX;
                const clientY = event.type === 'touchstart' ? event.touches[0].clientY : event.clientY;
                mouse.x = (clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(imagePlanes.map(p => p.mesh));

                if (intersects.length > 0) {
                    const intersectedMesh = intersects[0].object;
                    const selectedPlane = imagePlanes.find(plane => plane.mesh === intersectedMesh);
                    if (selectedPlane) {
                        if (!selectedPlane.isZoomed) {
                            if (zoomedPlane) {
                                gsap.to(zoomedPlane.mesh.position, {
                                    x: zoomedPlane.originalPosition.x,
                                    y: zoomedPlane.originalPosition.y,
                                    z: zoomedPlane.originalPosition.z,
                                    duration: 0.5,
                                    ease: "power2.out"
                                });
                                gsap.to(zoomedPlane.mesh.scale, {
                                    x: zoomedPlane.originalScale.x,
                                    y: zoomedPlane.originalScale.y,
                                    z: zoomedPlane.originalScale.z,
                                    duration: 0.5,
                                    ease: "power2.out"
                                });
                                zoomedPlane.isZoomed = false;
                            }
                            gsap.to(selectedPlane.mesh.position, {
                                x: 0,
                                y: 0,
                                z: 10,
                                duration: 0.5,
                                ease: "power2.out"
                            });
                            gsap.to(selectedPlane.mesh.scale, {
                                x: 3,
                                y: 3,
                                z: 3,
                                duration: 0.5,
                                ease: "power2.out"
                            });
                            selectedPlane.isZoomed = true;
                            zoomedPlane = selectedPlane;
                        } else {
                            gsap.to(selectedPlane.mesh.position, {
                                x: selectedPlane.originalPosition.x,
                                y: selectedPlane.originalPosition.y,
                                z: selectedPlane.originalPosition.z,
                                duration: 0.5,
                                ease: "power2.out"
                            });
                            gsap.to(selectedPlane.mesh.scale, {
                                x: selectedPlane.originalScale.x,
                                y: selectedPlane.originalScale.y,
                                z: selectedPlane.originalScale.z,
                                duration: 0.5,
                                ease: "power2.out"
                            });
                            selectedPlane.isZoomed = false;
                            zoomedPlane = null;
                        }
                        selectedPlane.mesh.lookAt(camera.position);
                    }
                }
            }

            threeCanvas.addEventListener('click', handleInteraction);
            threeCanvas.addEventListener('touchstart', handleInteraction);
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);
            imagePlanes.forEach(plane => {
                if (!plane.isZoomed) {
                    plane.theta += 0.01;
                    const x = plane.radius * Math.cos(plane.theta) * Math.sin(plane.phi);
                    const y = plane.radius * Math.sin(plane.theta) * Math.sin(plane.phi);
                    const z = plane.radius * Math.cos(plane.phi);
                    plane.mesh.position.set(x, y, z);
                    plane.mesh.lookAt(sphere.position);
                    plane.originalPosition.set(x, y, z);
                }
            });
            controls.update();
            renderer.render(scene, camera);
        }

        // PIXEL COUNTDOWN
        const pixelCanvas = document.getElementById('pixelCanvas');
        const pixelCtx = pixelCanvas.getContext('2d');

        function resizePixelCanvas() {
            pixelCanvas.width = window.innerWidth;
            pixelCanvas.height = window.innerHeight;
            const fontSize = Math.min(150, window.innerWidth / 5);
            pixelCtx.font = `bold ${fontSize}px monospace`;
        }

        resizePixelCanvas();
        window.addEventListener('resize', resizePixelCanvas);

        const gridSize = 6;
        const gap = 1;
        const pixelColor = '#ff69b4';
        const glowColor = '#ff69b4';
        const glowColorSecondary = '#ffffff';
        const assembleSpeed = 0.4;
        const disperseSpeed = 14;
        const words = ['HAPPY', 'BIRTHDAY', 'TO', 'YOU', 'XX-XX-XXXX'];
        let wordIndex = 0;

        function getTargetPixels(text, fontSize) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = pixelCanvas.width;
            tempCanvas.height = pixelCanvas.height;
            tempCtx.font = `bold ${fontSize}px monospace`;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = 'white';
            tempCtx.fillText(text, pixelCanvas.width / 2, pixelCanvas.height / 2);
            const imageData = tempCtx.getImageData(0, 0, pixelCanvas.width, pixelCanvas.height);
            const data = imageData.data;
            const pixels = [];
            const centerX = pixelCanvas.width / 2;
            const centerY = pixelCanvas.height / 2;
            const spreadW = pixelCanvas.width * 0.75;
            const spreadH = pixelCanvas.height * 0.75;
            const pixelSize = 3;
            const step = pixelSize;

            for (let y = 0; y < pixelCanvas.height; y += step + gap) {
                for (let x = 0; x < pixelCanvas.width; x += step + gap) {
                    const i = (y * pixelCanvas.width + x) * 4;
                    const alpha = data[i + 3];
                    if (alpha > 128) {
                        const tx = x;
                        const ty = y;
                        const startX = centerX + (Math.random() - 0.5) * spreadW;
                        const startY = centerY + (Math.random() - 0.5) * spreadH;
                        pixels.push({ x: startX, y: startY, tx, ty, alpha: 1 });
                    }
                }
            }
            return pixels;
        }

        function animateAssemble(pixels, callback) {
            const pixelSize = 3;
            function draw() {
                pixelCtx.clearRect(0, 0, pixelCanvas.width, pixelCanvas.height);
                let allArrived = true;
                for (let p of pixels) {
                    const dx = p.tx - p.x;
                    const dy = p.ty - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 0.5) {
                        p.x += dx * assembleSpeed;
                        p.y += dy * assembleSpeed;
                        allArrived = false;
                    }
                    pixelCtx.fillStyle = pixelColor;
                    pixelCtx.shadowColor = glowColor;
                    pixelCtx.shadowBlur = 15;
                    pixelCtx.fillRect(p.x, p.y, pixelSize, pixelSize);
                    pixelCtx.fillStyle = glowColorSecondary;
                    pixelCtx.shadowColor = glowColorSecondary;
                    pixelCtx.shadowBlur = 10;
                    pixelCtx.globalAlpha = 0.3;
                    pixelCtx.fillRect(p.x, p.y, pixelSize, pixelSize);
                    pixelCtx.globalAlpha = 1;
                }
                pixelCtx.shadowBlur = 0;
                if (!allArrived) {
                    requestAnimationFrame(draw);
                } else {
                    setTimeout(() => callback(pixels), 500);
                }
            }
            draw();
        }

        function animateDisperse(pixels, callback) {
            for (let p of pixels) {
                const angle = Math.random() * Math.PI * 2;
                p.vx = Math.cos(angle) * disperseSpeed;
                p.vy = Math.sin(angle) * disperseSpeed;
                p.alpha = 1;
            }
            function draw() {
                pixelCtx.clearRect(0, 0, pixelCanvas.width, pixelCanvas.height);
                let allInvisible = true;
                for (let p of pixels) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    if (p.alpha > 0) {
                        allInvisible = false;
                        pixelCtx.globalAlpha = p.alpha;
                        pixelCtx.fillStyle = pixelColor;
                        pixelCtx.shadowColor = glowColor;
                        pixelCtx.shadowBlur = 10;
                        pixelCtx.fillRect(p.x, p.y, gridSize, gridSize);
                    }
                }
                pixelCtx.globalAlpha = 1;
                pixelCtx.shadowBlur = 0;
                if (!allInvisible) {
                    requestAnimationFrame(draw);
                } else {
                    callback();
                }
            }
            draw();
        }

        function startWordSequence() {
            if (wordIndex >= words.length) {
                pixelCanvas.style.animation = 'none';
                pixelCanvas.style.display = 'none';
                document.getElementById('flame').style.animation = 'opacityT2 2s ease-in-out forwards';
                document.getElementById('cake-area').style.animation = 'opacityT3 2s forwards';
                document.body.style.cursor = 'auto';
                document.getElementById('book').style.animation = 'opacityT4 1s forwards';
                document.getElementById('book').style.opacity = 1;
                return;
            }
            const displayText = words[wordIndex];
            const pixels = getTargetPixels(displayText, Math.min(150, window.innerWidth / 5));
            animateAssemble(pixels, () => {
                animateDisperse(pixels, () => {
                    wordIndex++;
                    startWordSequence();
                });
            });
        }

        document.getElementById('flame').addEventListener('animationend', (event) => {
            if (event.animationName === 'opacityT') {
                matrixCanvas.style.display = 'none';
                matrixCanvas.style.animation = 'none';
                pixelCanvas.style.display = 'block';
                pixelCanvas.style.animation = 'glowPulse 1.5s ease-in-out infinite';
                wordIndex = 0;
                startWordSequence();
                animateStarfield();
            }
        });
    </script>
